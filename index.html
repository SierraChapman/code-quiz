<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <!-- Load external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header - always visible except when viewing high scores -->
    <header>
        <!-- View high scores -->
        <span id="high-scores-link">View High Scores</span>
        <!-- Time left -->
        <span id="time">Time: <span>0</span></span>
    </header>

    <!-- Container for consistency between views-->
    <main>

        <!-- Start Screen -->
        <div id="start-screen">
            <!-- Heading -->
            <h1>Coding Quiz Challenge</h1>
            <!-- Instructions -->
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-button">Start Quiz</button>
            <!-- Start button -->
        </div>

        <!-- Question View -->
        <div id="question-view" class="display-none">
            <!-- Question -->
            <p id="question"><p>
            <!-- Buttons for multiple choice options -->
            <ol id="answers">
            </ol>
        </div>

        <!-- Feedback - visible for about a second after answer is submitted -->
        <div id="feedback" class="display-none"></div>

        <!-- End Screen -->
        <div id="end-screen" class="display-none">
            <!-- Heading -->
            <h2>All done!</h2>
            <!-- Final score -->
            <p>Your final score is <span id="final-score"></span>.</p>
            <!-- Form to enter initials if reached scoreboard -->
            <form>
                <!-- Text instructions -->
                <label for="initials-input">Enter initials:</label>
                <!-- Input field -->
                <input type="text" id="initials-input" name="initials-input">
                <!-- Submit button -->
                <input type="submit" id="submit-button" value="Submit">
            </form>
        </div>

        <!-- High Scores View -->
        <div id="high-scores-view" class="display-none">
            <!-- Heading -->
            <h2>High Scores</h2>
            <!-- List of high scores -->
            <ol id="high-scores-list"></ol>
            <!-- Go back button -->
            <button id="go-back-button">Go Back</button>
            <!-- Clear high scores button -->
            <button id="clear-high-scores">Clear High Scores</button>
        </div>

    </main>

    <!-- Load external javascript -->
    <script src="script.js"></script>
</body>
</html>
